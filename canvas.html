<!DOCTYPE html>
<html>

<body>
  <h1>The canvas element</h1>
  <canvas id="myCanvas">Your browser does not support the canvas tag.</canvas>

  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "yellow";
    ctx.fillRect(25, 25, 300, 300);
  
    ctx.globalAlpha = 1;
    ctx.fillStyle = "red"; 
    ctx.fillRect(50, 150, 300, 300); 
    ctx.fillStyle = "blue"; 
    ctx.fillRect(100, 50, 300, 300);
  </script>

  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(85, 55, 80, 0, 2 * Math.PI);
    ctx.stroke();
  </script>

 </body>
</html>

<html>
  <head>
  <title>Fortune Teller</title>
  </head>   
  <body>
    <script>
const myObject = {
  firstName:"John",
  lastName: "Doe",
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}
document.getElementById("demo").innerHTML = myObject.fullName();
    </script>
  </body> 
</html>
